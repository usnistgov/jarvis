name: JARVIS-Tools github action

on: [push, pull_request]

jobs:
  build:
    name: build jarvis-tools
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip   
        python setup.py develop
    - name: Test with pytest
      run: |
        python -m pip install --upgrade pip   
        python setup.py develop
        pip install numpy==1.19.1 scipy==1.4.1 coverage lightgbm flask joblib networkx scikit-learn pandas==0.23.4 codecov torch==1.5.1 keras tensorflow==2.3.0  pytest pytest-cov
        coverage run -m pytest
        coverage report -m
        codecov
        codecov --token="b61081a0-39de-44a8-8a9c-97d4be82af6d"
