sudo: false

# Set the build language to Python
language: python

python: 3.6

# Install the codecov pip dependency
install:
  -  python3 -m venv venv
  -  . venv/bin/activate
  -  pip install --upgrade pip
  -  pip install --upgrade setuptools
  -  pip install numpy 
  -  pip install scipy coverage
  -  pip install codecov 
  -  rm -rf jarvis
  -  git clone -b j2020 https://github.com/knc6/jarvis.git
  -  cd jarvis
  -  python setup.py install
  -  pip install pytest pytest-cov
  -  pytest --cov=./
  -  codecov
  -  codecov --token="b61081a0-39de-44a8-8a9c-97d4be82af6d"


